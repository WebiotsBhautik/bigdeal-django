{% extends 'pages/shop/shop-base.html' %}
{% load static %}
{% load custom_templatetags %}
{% load mathfilters %}

{% block components %}

<!--section start-->
<section
  class="contact-page section-big-pb-space section-big-py-space b-g-light overflow-hidden"
>
  <div class="container-fluid p-0">
    <div class="row">
      {% include 'includes/alerts.html' %}
      <div class="col-xl-6 offset-xl-3">
        <h3 class="text-center mb-3">Get in touch</h3>
        <form class="theme-form" action="{% url 'contact_us' %}" method="post">
          {% csrf_token %}
          <div class="row">
            <div class="col-md-6">
              <div class="form-group">
                <label for="first">First Name</label>
                <input
                  type="text"
                  class="form-control"
                  name="first"
                  id="first"
                  placeholder="Enter Your name"
                  required=""
                />
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <label for="last">Last Name</label>
                <input
                  type="text"
                  class="form-control"
                  name="last"
                  id="last"
                  placeholder="Last Name"
                  required=""
                />
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <label for="number">Phone number</label>
                <input
                  type="text"
                  class="form-control"
                  id="number"
                  name="number"
                  placeholder="Enter your number"
                  required=""
                />
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <label for="email">Email</label>
                <input
                  type="text"
                  class="form-control"
                  name="email"
                  id="email"
                  placeholder="Email"
                  required=""
                />
              </div>
            </div>
            <div class="col-12">
              <div>
                <label for="comment">Write Your Message</label>
                <textarea
                  class="form-control"
                  name="comment"
                  id="comment"
                  placeholder="Enter comment.."
                  rows="2"
                  required
                ></textarea>
              </div>
            </div>
            <div class="col-12">
              <button class="btn btn-normal" type="submit">
                Send Your Message
              </button>
            </div>
          </div>
        </form>
      </div>

      <div class="section-big-pt-space">
        <div class="col-lg-12 map">
          <div class="theme-card">
            <iframe
              src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d1605.811957341231!2d25.45976406005396!3d36.3940974010114!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2sin!4v1550912388321"
              allowfullscreen
            ></iframe>
          </div>
        </div>
      </div>
    </div>
    {% comment %}
    <div class="row g-0"></div>
    {% endcomment %}
  </div>
</section>
<!--Section ends-->

{% endblock components %}
