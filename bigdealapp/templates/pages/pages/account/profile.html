{% extends 'pages/shop/shop-base.html' %}
{% load static %}

{% block components %}

<!-- personal deatail section start -->
<section class="contact-page register-page section-big-py-space b-g-light">
  <div class="custom-container">
    <h3 class="mb-3 text-center">PERSONAL DETAIL</h3>
    <form class="theme-form w-50 mx-auto" method="post" action="">
      {% csrf_token %}
      <div class="row">
        <div class="col-md-6">
          <div class="form-group">
            <label name="fname">First Name</label>
            <input type="text" name='fname' class="form-control" placeholder="Enter Your name" required>
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-group">
            <label>Last Name</label>
            <input type="text" name="lname" class="form-control" placeholder="Last Name" required>
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-group">
            <label>Phone number</label>
            <input type="text" name="mobno" class="form-control" placeholder="Enter your number" required>
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-group">
            <div class="form-group">
              <label>Email</label>
              <input type="text" name="email" class="form-control" placeholder="Email" required>
            </div>
          </div>
        </div>
        <div class="col-12">
          <div>
            <label>Write Your Message</label>
            <textarea class="form-control mb-0" name="message" placeholder="Write Your Message" rows="3"
              required></textarea>
          </div>
        </div>
      </div>
      <div class="row mt-3">
        <div class="col-md-6">
          <div class="form-group">
            <label>flat / plot</label>
            <input type="text" name="flat" class="form-control" placeholder="company name" required>
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-group">
            <label>Address </label>
            <input type="text" name="address" class="form-control" placeholder="Address" required>
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-group">
            <label>Zip Code </label>
            <input type="text" name="zipcode" class="form-control" placeholder="zipcode" required>
          </div>
        </div>
        <div class="col-md-6 select_input">
          <div class="form-group">
            <label>Country </label>
            <select class="form-control" size="1">
              <option value="India">India</option>
              <option value="UAE">UAE</option>
              <option value="U.K">U.K</option>
              <option value="US">US</option>
              <option value="RS">Russia</option>
              <option value="GM">Germany</option>
            </select>
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-group">
            <label>City </label>
            <input type="text" name="city" class="form-control" placeholder="City" required>
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-group">
            <label>Region/State </label>
            <input type="text" name="state" class="form-control" placeholder="Region/state" required>
          </div>
        </div>
        <div class="col-12">
          <button class="btn btn-sm btn-normal mb-lg-5 mb-0 " type="submit">Save setting</button>
        </div>
      </div>
    </form>
  </div>
</section>
<!-- Section ends -->

{% endblock components %}
